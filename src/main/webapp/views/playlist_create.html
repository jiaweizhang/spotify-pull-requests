<div ng-controller="playlistCreateCtrl">
    <div class="jumbotron">Create a new playlist</div>
    <form>
        <div class="form-group row">
            <label for="example-text-input" class="col-xs-2 col-form-label">Playlist Name</label>
            <div class="col-xs-10">
                <input class="form-control" type="text" id="example-text-input" ng-init="playlistName='nameGoesHere'"
                       ng-model="playlistName">
            </div>
        </div>
        <div class="form-group row">
            <label for="example-number-input" class="col-xs-2 col-form-label">Threshold</label>
            <div class="col-xs-2">
                <input class="form-control" type="number" id="example-number-input" ng-init="threshold=0"
                       ng-model="threshold">
            </div>
            <small id="thresholdHelp" class="form-text text-muted">
                At least this percentage of people must vote yes for a song to pass.
            </small>
        </div>
        <button type="submit" class="btn btn-primary" ng-click="submit()">Create
            Playlist
        </button>
    </form>
</div>
