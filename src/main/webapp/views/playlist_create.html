<div>
    <h1>Create a new playlist</h1>
    <form>
        <div class="form-group row">
            <label for="example-text-input" class="col-xs-2 col-form-label">Playlist Name</label>
            <div class="col-xs-10">
                <input class="form-control" type="text" value="" id="example-text-input">
            </div>
        </div>
        <div class="form-group row">
            <label for="example-number-input" class="col-xs-2 col-form-label">Threshold</label>
            <div class="col-xs-2">
                <input class="form-control" type="number" value="" id="example-number-input">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Create Playlist</button>
    </form>
</div>
