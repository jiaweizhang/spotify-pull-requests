<!DOCTYPE html>
<html ng-app="spotifyCollabApp" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spotify Collab App</title>
    <!-- Latest compiled and minified CSS -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"
            integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js"
            integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css"
          integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/dashboard.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://use.fontawesome.com/9c7229e395.js"></script>
</head>
<body>

<nav class="navbar navbar-dark navbar-fixed-top" id="navbar-border">
    <button type="button" class="navbar-toggler hidden-sm-up" data-toggle="collapse" data-target="#navbar"
            aria-expanded="false" aria-controls="navbar" aria-label="Toggle navigation"></button>
    <a class="navbar-brand" href="#/">
        <img class="spotify-logo"
             src="resources/Spotify_Icon_RGB_Green.png">
        Spotify Collab</a>
    <div id="navbar">
        <nav class="nav navbar-nav float-xs-left">
            <a class="nav-item" href="#/">Home</a>
            <a class="nav-item"
               href="https://accounts.spotify.com/authorize/?client_id=7f5795cf20ba45b08ca27a4a8f92cf23&response_type=code&redirect_uri=http%3A%2F%2Feasywebapi.com%3A8080%2Fredirect&scope=playlist-read-private%20playlist-modify-public%20playlist-modify-private&state=spr"
               ng-click="login()" ng-hide="loggedIn">
                Login</a>
            <a class="nav-item" href="#/logout" ng-show="loggedIn">Logout</a>
            <a class="nav-item" href="#/" ng-show="loggedIn">Preferences</a>
        </nav>
        <!--<form class="float-xs-right">-->
        <!--<input type="text" class="form-control" placeholder="Search for a playlist...">-->
        <!--</form>-->
    </div>
</nav>

<div class="container-fluid" ng-controller="playlistManageCtrl">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar" id="override-sidebar">
            <ul class="nav nav-sidebar" ng-show="loggedIn">
                <li class="nav-left-hover">
                    <span class="helper"></span>
                    <i class="fa fa-plus-square-o fa-2x" id="icon-navbar-left" aria-hidden="true"></i>

                    <a style="overflow:hidden;" href="#/playlistcreate">
                        New collaborative playlist
                    </a>

                </li>
            </ul>
            <ul class="nav nav-sidebar" ng-show="loggedIn">
                <li class="navbar-left-header">PLAYLISTS</li>
                <li ng-repeat="playlist in playlists">
                    <a href="#/playlistmanage/{{playlist.name}}">{{playlist.name}}</a>
                </li>
                <!--<li class="nav-left-hover"><a href="#/playlistmanage">Lit AF</a></li>-->
                <!--<li class="nav-left-hover"><a href="">Chill AF</a></li>-->
                <!--<li class="nav-left-hover"><a href="">Playlist 1</a></li>-->
                <!--<li class="nav-left-hover"><a href="">Playlist 2</a></li>-->
                <!--<li class="nav-left-hover"><a href="">Playlist 3</a></li>-->

            </ul>
        </div>
        <div class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 main">
            <div ng-view></div>
        </div>
    </div>
</div>
<footer class="footer">
    <div class="container">
        <span class="text-muted">Powered by Jumping Zebras.</span>
    </div>
</footer>

<script src="js/app.js"></script>
<script src="js/controllers/navbar.js"></script>
<script src="js/controllers/home.js"></script>
<script src="js/controllers/login.js"></script>
<script src="js/controllers/logout.js"></script>
<script src="js/controllers/playlistCreate.js"></script>
<script src="js/controllers/playlistManage.js"></script>
</body>
</html>
